<!-- contact.component.html -->

<section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
  
      <div class="contact-info">
        <p>Soft Conci is here to assist you. Feel free to reach out to us via the following channels:</p>
        <ul>
          <!-- <li>Email: info@softconci.com</li> -->
          <li>Phone: +1-123-456-7890</li>
          <li>Address: 123 Main Street, City, Country</li>
        </ul>
      </div>
  
      <div class="contact-form">
        <!-- Include your contact form here if needed -->
        <p>Alternatively, you can fill out the form below:</p>
        <!-- Example form structure -->
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
  
    </div>
  </section>
