<section class="contact">
  <div class="container">
    <h2>Contact Us</h2>

    <div class="contact-info">
      <p>Soft Conci is here to assist you. Feel free to reach out to us via the following channels:</p>
      <ul>
        <li>Email: francismburu75&#64;gmail.com</li>
        <li>Phone: <a href="tel:+254-798-375-876"><i class="fa fa-phone"></i> +254-798-375-876</a></li>
      </ul>
    </div>

    <div class="contact-form">
      <p>Alternatively, you can fill out the form below:</p>
      <form [formGroup]="yourFormGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" formControlName="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" formControlName="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>

  </div>
</section>
